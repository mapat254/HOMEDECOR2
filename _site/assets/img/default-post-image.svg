<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  <rect x="1" y="1" width="598" height="398" fill="none" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Center icon -->
  <g transform="translate(250, 150)">
    <!-- Camera icon -->
    <rect x="20" y="30" width="60" height="40" rx="8" fill="#6c757d" opacity="0.3"/>
    <circle cx="50" cy="50" r="12" fill="#6c757d" opacity="0.5"/>
    <circle cx="50" cy="50" r="8" fill="none" stroke="#6c757d" stroke-width="2" opacity="0.7"/>
    <rect x="35" y="25" width="10" height="8" rx="2" fill="#6c757d" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="250" text-anchor="middle" fill="#6c757d" font-family="system-ui, sans-serif" font-size="14" opacity="0.7">
    Blog Image
  </text>
</svg>